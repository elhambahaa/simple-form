<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="media  mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img  class="img-fluid image" src="img/flower2.avif" alt="flower">
                </div>
                <div class="col-md-6 d-flex flex-column justify-content-center" > 
                        <h2>Create Account</h2>
                        <h6 class="mb-3">Go ahead and sign up, let everyone know how awesome you are!</h6>
                        <form action="create.html" onsubmit="return validate()" class="mb-3">
                            <div class="icons-div">
                                <div id="msg" class="form-control btn btn-danger btn-block mb-3" disabled></div>
                                <i class="icon fas fa-user"></i>
                                <input class="mb-3 form-control btn btn-block b-border" id="name" type="text" placeholder="Username">
                                <i class="icon fas fa-envelope"></i>
                                <input class="mb-3 form-control btn b-border btn-block" id="mail" type="email" placeholder="E-Mail">
                                <i class="icon fas fa-key"></i>
                                <input class="mb-3 form-control btn b-border btn-block" id="password" type="password"  placeholder="password">
                                <i class="icon fas fa-lock"></i>
                                <input class="mb-3 form-control btn b-border btn-block" id="confirm" type="password"  placeholder="Confirm password">
                                <button class="mb-3 form-control btn btn-success btn-block" type="submit">Create New Account</button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
